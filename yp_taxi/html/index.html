<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
		<script type="text/javascript" src="nui://game/ui/jquery.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="topstrip"></div>
			<div id='ratebox'>
				<p class='label' id='ratelabel'>Rate:</p>
				<p id='ratevalue'>$4.00</p>
			</div>
			<div id='totalbox'>
				<p class='label' id='totalabel'>Total:</p>
				<p id='totalvalue'>$10.00</p>
			</div>
			<div id='buttons'>
				<button id="startbutton">Start</button>
				<button id="stopbutton">Stop</button>
				<button id="resetbutton">Reset</button>
			</div>
			<div id="bottomstrip"></div>
			<script type="text/javascript" src='listener.js'></script>
		</div>
	</body>
</html>
